<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>~/user — articles</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100;0,300;0,400;0,600;0,700;1,300&family=Syne:wght@400;700;800&display=swap');

  :root {
    --bg: #0a0b0d;
    --bg2: #0f1117;
    --bg3: #141720;
    --border: #1e2230;
    --dim: #3a4055;
    --muted: #5a6380;
    --text: #c8cfe8;
    --bright: #e8eeff;
    --cyan: #4dd9f0;
    --green: #3dffa0;
    --orange: #ff9f4a;
    --purple: #a78bfa;
    --pink: #f472b6;
    --yellow: #fbbf24;
    --red: #f87171;
    --font-mono: 'JetBrains Mono', monospace;
    --font-display: 'Syne', sans-serif;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }
  html { scroll-behavior: smooth; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: var(--font-mono);
    font-size: 13px;
    line-height: 1.8;
    overflow-x: hidden;
    cursor: none;
  }

  .cursor {
    width: 6px; height: 6px;
    background: var(--cyan);
    border-radius: 50%;
    position: fixed;
    pointer-events: none;
    z-index: 9999;
    transform: translate(-50%, -50%);
    box-shadow: 0 0 12px var(--cyan);
  }
  .cursor-ring {
    width: 28px; height: 28px;
    border: 1px solid rgba(77,217,240,0.4);
    border-radius: 50%;
    position: fixed;
    pointer-events: none;
    z-index: 9998;
    transform: translate(-50%, -50%);
    transition: all 0.15s ease;
  }

  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,0.08) 2px, rgba(0,0,0,0.08) 4px);
    pointer-events: none;
    z-index: 1000;
  }

  nav {
    position: fixed;
    top: 0; left: 0; right: 0;
    z-index: 100;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 16px 40px;
    background: rgba(10,11,13,0.85);
    backdrop-filter: blur(12px);
    border-bottom: 1px solid var(--border);
  }

  .nav-logo {
    font-family: var(--font-mono);
    font-size: 13px;
    color: var(--cyan);
    letter-spacing: 0.05em;
    text-decoration: none;
  }
  .nav-logo span { color: var(--muted); }

  .nav-links {
    display: flex;
    gap: 32px;
    list-style: none;
  }
  .nav-links a {
    text-decoration: none;
    font-size: 11px;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    color: var(--muted);
    transition: color 0.2s;
    cursor: none;
  }
  .nav-links a::before {
    content: '> ';
    color: var(--green);
    opacity: 0;
    transition: opacity 0.2s;
  }
  .nav-links a:hover { color: var(--bright); }
  .nav-links a:hover::before { opacity: 1; }
  .nav-links a.active { color: var(--cyan); }

  .nav-status {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 11px;
    color: var(--muted);
  }
  .status-dot {
    width: 6px; height: 6px;
    background: var(--green);
    border-radius: 50%;
    animation: pulse 2s infinite;
  }

  main {
    padding: 120px 60px 80px;
    max-width: 900px;
    margin: 0 auto;
  }

  .page-header {
    margin-bottom: 60px;
  }

  .page-header h1 {
    font-family: var(--font-display);
    font-size: clamp(36px, 5vw, 56px);
    font-weight: 800;
    color: var(--bright);
    margin-bottom: 16px;
  }
  .page-header h1 em {
    font-style: normal;
    background: linear-gradient(135deg, var(--cyan), var(--purple));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .page-header .breadcrumb {
    font-size: 11px;
    color: var(--muted);
    letter-spacing: 0.1em;
    margin-bottom: 24px;
  }
  .page-header .breadcrumb a {
    color: var(--cyan);
    text-decoration: none;
  }

  .page-header .subtitle {
    font-size: 14px;
    color: var(--muted);
    max-width: 500px;
  }

  .filter-bar {
    display: flex;
    gap: 12px;
    margin-bottom: 48px;
    flex-wrap: wrap;
  }

  .filter-btn {
    padding: 6px 16px;
    font-family: var(--font-mono);
    font-size: 11px;
    letter-spacing: 0.08em;
    background: transparent;
    border: 1px solid var(--border);
    border-radius: 2px;
    color: var(--muted);
    cursor: none;
    transition: all 0.2s;
  }
  .filter-btn:hover, .filter-btn.active {
    border-color: var(--cyan);
    color: var(--cyan);
    background: rgba(77,217,240,0.05);
  }

  .articles-list { display: grid; gap: 1px; }

  .article-card {
    display: block;
    background: var(--bg2);
    border: 1px solid var(--border);
    border-radius: 4px;
    padding: 32px;
    margin-bottom: 24px;
    cursor: none;
    text-decoration: none;
    transition: all 0.3s;
    position: relative;
  }
  .article-card:hover {
    border-color: var(--cyan);
    transform: translateX(8px);
  }
  .article-card::before {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    bottom: 0;
    width: 3px;
    background: var(--cyan);
    transform: scaleY(0);
    transition: transform 0.3s;
  }
  .article-card:hover::before {
    transform: scaleY(1);
  }

  .article-meta {
    display: flex;
    align-items: center;
    gap: 16px;
    margin-bottom: 16px;
  }

  .article-date {
    font-size: 11px;
    color: var(--muted);
    letter-spacing: 0.05em;
  }

  .article-read-time {
    font-size: 10px;
    color: var(--dim);
    padding: 2px 8px;
    border: 1px solid var(--border);
    border-radius: 2px;
  }

  .article-title {
    font-family: var(--font-display);
    font-size: 22px;
    font-weight: 700;
    color: var(--bright);
    margin-bottom: 12px;
    transition: color 0.2s;
  }
  .article-card:hover .article-title { color: var(--cyan); }

  .article-excerpt {
    font-size: 13px;
    color: var(--muted);
    line-height: 1.8;
    margin-bottom: 20px;
  }

  .article-tags { display: flex; gap: 8px; flex-wrap: wrap; }
  .atag {
    font-size: 10px;
    padding: 3px 10px;
    border-radius: 2px;
    letter-spacing: 0.06em;
  }
  .atag-c { background: rgba(77,217,240,0.1); color: var(--cyan); }
  .atag-g { background: rgba(61,255,160,0.1); color: var(--green); }
  .atag-o { background: rgba(255,159,74,0.1); color: var(--orange); }
  .atag-p { background: rgba(167,139,250,0.1); color: var(--purple); }

  .article-footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 20px;
    padding-top: 20px;
    border-top: 1px solid var(--border);
  }

  .read-more {
    font-size: 11px;
    color: var(--cyan);
    letter-spacing: 0.08em;
  }

  .article-arrow {
    font-size: 18px;
    color: var(--border);
    transition: all 0.2s;
  }
  .article-card:hover .article-arrow {
    color: var(--cyan);
    transform: translateX(4px);
  }

  footer {
    border-top: 1px solid var(--border);
    padding: 32px 60px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    font-size: 11px;
    color: var(--muted);
  }

  .fade-up {
    opacity: 0;
    transform: translateY(24px);
    transition: opacity 0.7s ease, transform 0.7s ease;
  }
  .fade-up.visible {
    opacity: 1;
    transform: none;
  }

  @keyframes pulse { 0%,100% { box-shadow: 0 0 0 0 rgba(61,255,160,0.4); } 50% { box-shadow: 0 0 0 5px rgba(61,255,160,0); } }

  ::-webkit-scrollbar { width: 4px; }
  ::-webkit-scrollbar-track { background: var(--bg); }
  ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px; }

  @media (max-width: 900px) {
    nav { padding: 16px 24px; }
    main { padding: 100px 24px 60px; }
    footer { flex-direction: column; gap: 12px; text-align: center; }
  }
</style>
</head>
<body>

<div class="cursor" id="cursor"></div>
<div class="cursor-ring" id="cursorRing"></div>

<nav>
  <a href="index.html" class="nav-logo"><span>~/</span><span id="navHandle"></span>.dev</a>
  <ul class="nav-links">
    <li><a href="index.html">home</a></li>
    <li><a href="about.html">about</a></li>
    <li><a href="articles.html" class="active">articles</a></li>
    <li><a href="projects.html">projects</a></li>
    <li><a href="connect.html">connect</a></li>
  </ul>
  <div class="nav-status">
    <div class="status-dot"></div>
    <span id="navStatus"></span>
  </div>
</nav>

<main>
  <div class="page-header fade-up">
    <div class="breadcrumb"><a href="index.html">~</a> / articles</div>
    <h1>Articles & <em>Writing.</em></h1>
    <p class="subtitle">Thoughts on software engineering, system design, and the craft of building things.</p>
  </div>

  <div class="filter-bar fade-up" style="transition-delay:0.1s">
    <button class="filter-btn active">All</button>
    <button class="filter-btn">TypeScript</button>
    <button class="filter-btn">Systems</button>
    <button class="filter-btn">Frontend</button>
    <button class="filter-btn">DevOps</button>
  </div>

  <div class="articles-list" id="articlesList"></div>
</main>

<footer id="footer"></footer>

<script>
const CONFIG = {
  name: { first: "Your", last: "Name" },
  handle: "user",
  status: "available for work",

  articles: [
    {
      date: "Jan 2025",
      readTime: "8 min read",
      title: "Building Scalable APIs with TypeScript",
      excerpt: "A comprehensive guide to designing and implementing type-safe APIs that scale. We'll explore patterns for error handling, validation, and documentation that will make your APIs a joy to work with.",
      tags: [
        { text: "TypeScript", color: "c" },
        { text: "API Design", color: "g" },
        { text: "Backend", color: "p" }
      ],
      url: "#"
    },
    {
      date: "Nov 2024",
      readTime: "6 min read",
      title: "Modern State Management in React",
      excerpt: "Comparing different state management approaches and when to use each. From useState to Zustand, Redux to Jotai — finding the right tool for your application's needs.",
      tags: [
        { text: "React", color: "c" },
        { text: "Frontend", color: "g" }
      ],
      url: "#"
    },
    {
      date: "Sep 2024",
      readTime: "12 min read",
      title: "Database Indexing Deep Dive",
      excerpt: "Understanding how database indexes work under the hood and how to design them for optimal query performance. Includes practical examples with PostgreSQL.",
      tags: [
        { text: "PostgreSQL", color: "o" },
        { text: "Performance", color: "g" }
      ],
      url: "#"
    },
    {
      date: "Jul 2024",
      readTime: "5 min read",
      title: "Docker Best Practices for Development",
      excerpt: "Tips and tricks for using Docker effectively in your development workflow. From multi-stage builds to volume optimization.",
      tags: [
        { text: "Docker", color: "c" },
        { text: "DevOps", color: "p" }
      ],
      url: "#"
    },
    {
      date: "May 2024",
      readTime: "10 min read",
      title: "Testing Strategies for Modern Web Apps",
      excerpt: "A practical approach to testing that balances confidence with development speed. Unit tests, integration tests, and when to use each.",
      tags: [
        { text: "Testing", color: "g" },
        { text: "Best Practices", color: "p" }
      ],
      url: "#"
    }
  ],

  copyrightYear: new Date().getFullYear(),
  lastUpdated: "Feb 2025"
};

function render() {
  document.title = `~/${CONFIG.handle} — articles`;
  document.getElementById('navHandle').textContent = CONFIG.handle;
  document.getElementById('navStatus').textContent = CONFIG.status;

  document.getElementById('articlesList').innerHTML = CONFIG.articles.map((a, i) => `
    <a href="${a.url}" class="article-card fade-up" style="transition-delay:${0.15 + i * 0.05}s">
      <div class="article-meta">
        <div class="article-date">${a.date}</div>
        <div class="article-read-time">${a.readTime}</div>
      </div>
      <div class="article-title">${a.title}</div>
      <div class="article-excerpt">${a.excerpt}</div>
      <div class="article-tags">
        ${a.tags.map(t => `<span class="atag atag-${t.color}">${t.text}</span>`).join('')}
      </div>
      <div class="article-footer">
        <span class="read-more">READ ARTICLE</span>
        <span class="article-arrow">→</span>
      </div>
    </a>
  `).join('');

  document.getElementById('footer').innerHTML = `
    <div style="color:var(--dim)"><span style="color:var(--cyan)">❯</span> built with HTML, CSS & vanilla JS</div>
    <div style="color:var(--dim)">© ${CONFIG.copyrightYear} ${CONFIG.name.first} ${CONFIG.name.last}</div>
    <div><span style="color:var(--green)">●</span> last updated ${CONFIG.lastUpdated}</div>
  `;

  // Re-observe new elements
  document.querySelectorAll('.fade-up').forEach(el => observer.observe(el));
}

// Cursor
const cursor = document.getElementById('cursor');
const ring = document.getElementById('cursorRing');
let mx = 0, my = 0, rx = 0, ry = 0;

document.addEventListener('mousemove', e => {
  mx = e.clientX; my = e.clientY;
  cursor.style.left = mx + 'px';
  cursor.style.top = my + 'px';
});

function animRing() {
  rx += (mx - rx) * 0.12;
  ry += (my - ry) * 0.12;
  ring.style.left = rx + 'px';
  ring.style.top = ry + 'px';
  requestAnimationFrame(animRing);
}
animRing();

function setupHovers() {
  document.querySelectorAll('a, button, .article-card').forEach(el => {
    el.addEventListener('mouseenter', () => {
      ring.style.width = '44px';
      ring.style.height = '44px';
      ring.style.borderColor = 'rgba(77,217,240,0.7)';
    });
    el.addEventListener('mouseleave', () => {
      ring.style.width = '28px';
      ring.style.height = '28px';
      ring.style.borderColor = 'rgba(77,217,240,0.4)';
    });
  });
}

const observer = new IntersectionObserver(entries => {
  entries.forEach(e => {
    if (e.isIntersecting) e.target.classList.add('visible');
  });
}, { threshold: 0.1 });

window.addEventListener('load', () => {
  render();
  setupHovers();
  document.querySelectorAll('.fade-up').forEach(el => observer.observe(el));
});
</script>
</body>
</html>
