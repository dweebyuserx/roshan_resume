  :root {
    --bg: #0a0b0d;
    --bg2: #0f1117;
    --bg3: #141720;
    --border: #1e2230;
    --dim: #3a4055;
    --muted: #5a6380;
    --text: #c8cfe8;
    --bright: #e8eeff;
    --cyan: #4dd9f0;
    --green: #3dffa0;
    --orange: #ff9f4a;
    --purple: #a78bfa;
    --pink: #f472b6;
    --yellow: #fbbf24;
    --red: #f87171;
    --font-mono: 'JetBrains Mono', monospace;
    --font-display: 'Syne', sans-serif;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  html { scroll-behavior: smooth; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: var(--font-mono);
    font-size: 13px;
    line-height: 1.8;
    overflow-x: hidden;
    cursor: none;
  }

  /* Custom cursor */
  .cursor {
    width: 6px; height: 6px;
    background: var(--cyan);
    border-radius: 50%;
    position: fixed;
    pointer-events: none;
    z-index: 9999;
    transform: translate(-50%, -50%);
    transition: transform 0.1s;
    box-shadow: 0 0 12px var(--cyan);
  }
  .cursor-ring {
    width: 28px; height: 28px;
    border: 1px solid rgba(77,217,240,0.4);
    border-radius: 50%;
    position: fixed;
    pointer-events: none;
    z-index: 9998;
    transform: translate(-50%, -50%);
    transition: all 0.15s ease;
  }

  /* Scanline overlay */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,0.08) 2px, rgba(0,0,0,0.08) 4px);
    pointer-events: none;
    z-index: 1000;

  /* NAV */

    top: 0; left: 0; right: 0;
    z-index: 100;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 16px 40px;
    background: rgba(10,11,13,0.85);
    backdrop-filter: blur(12px);
    border-bottom: 1px solid var(--border);
  }

  .nav-logo {
    font-family: var(--font-mono);
    font-size: 13px;
    color: var(--cyan);
    letter-spacing: 0.05em;
    text-decoration: none;
  }
  .nav-logo span { color: var(--muted); }

  .nav-links {
    display: flex;
    gap: 32px;
    list-style: none;
  }
  .nav-links a {
    text-decoration: none;
    font-size: 11px;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    color: var(--muted);
    transition: color 0.2s;
    position: relative;
    cursor: none;
  }
  .nav-links a::before {
    content: '> ';
    color: var(--green);
    opacity: 0;
    transition: opacity 0.2s;
  }
  .nav-links a:hover { color: var(--bright); }
  .nav-links a:hover::before { opacity: 1; }

  .nav-status {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 11px;
    color: var(--muted);
  }
  .status-dot {
    width: 6px; height: 6px;
    background: var(--green);
    border-radius: 50%;
    animation: pulse 2s infinite;
  }

  /* SECTIONS */
  section {
    min-height: 100vh;
    padding: 120px 60px 80px;
    position: relative;
  }

  .section-label {
    font-size: 10px;
    letter-spacing: 0.2em;
    text-transform: uppercase;
    color: var(--muted);
    margin-bottom: 48px;
    display: flex;
    align-items: center;
    gap: 16px;
  }
  .section-label::before { content: attr(data-n); color: var(--cyan); }
  .section-label::after {
    content: '';
    flex: 1;
    height: 1px;
    background: var(--border);
    max-width: 200px;
  }

  /* HERO */
  #hero {

    grid-template-columns: 1fr 420px;
    gap: 60px;
    align-items: center;
  }

  .hero-terminal {
    background: var(--bg2);
    border: 1px solid var(--border);
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 24px 80px rgba(0,0,0,0.6);
  }

  .term-bar {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 12px 16px;
    background: var(--bg3);
    border-bottom: 1px solid var(--border);
  }
  .term-dot { width: 10px; height: 10px; border-radius: 50%; }
  .term-dot.r { background: #ff5f57; }
  .term-dot.y { background: #febc2e; }
  .term-dot.g { background: #28c840; }
  .term-title {
    flex: 1;
    text-align: center;
    font-size: 11px;
    color: var(--muted);
  }

  .term-body { padding: 24px; font-size: 13px; line-height: 1.9; }

  .t-prompt { color: var(--green); }
  .t-cmd { color: var(--bright); }
  .t-out { color: var(--text); }
  .t-key { color: var(--cyan); }
  .t-val { color: var(--orange); }
  .t-str { color: var(--green); }
  .t-comment { color: var(--muted); font-style: italic; }
  .t-dim { color: var(--dim); }
  .t-cursor {
    display: inline-block;
    width: 8px; height: 14px;
    background: var(--cyan);
    animation: blink 1s step-end infinite;
    vertical-align: text-bottom;
  }

  .hero-content h1 {
    font-family: var(--font-display);
    font-size: clamp(42px, 6vw, 80px);
    font-weight: 800;
    line-height: 1;
    color: var(--bright);
    margin-bottom: 16px;
  }
  .hero-content h1 em {
    font-style: normal;
    background: linear-gradient(135deg, var(--cyan), var(--purple));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .hero-tagline {
    font-size: 14px;
    color: var(--muted);
    line-height: 1.7;
    margin-bottom: 32px;
    max-width: 480px;
  }

  .hero-tags {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-bottom: 40px;
  }
  .tag {
    padding: 4px 12px;
    border: 1px solid var(--border);
    border-radius: 2px;
    font-size: 11px;
    color: var(--cyan);
    background: rgba(77,217,240,0.04);
    letter-spacing: 0.05em;
  }

  .hero-cta {
    display: flex;
    gap: 16px;
  }
  .btn {
    padding: 10px 24px;
    font-family: var(--font-mono);
    font-size: 12px;
    letter-spacing: 0.08em;
    border: none;
    border-radius: 3px;
    cursor: none;
    text-decoration: none;
    transition: all 0.2s;
  }
  .btn-primary {
    background: var(--cyan);
    color: var(--bg);
    font-weight: 700;
  }
  .btn-primary:hover { background: #7be8fa; transform: translateY(-1px); }
  .btn-ghost {
    background: transparent;
    border: 1px solid var(--border);
    color: var(--muted);
  }
  .btn-ghost:hover { border-color: var(--cyan); color: var(--cyan); }

  /* ABOUT */
  #about { background: var(--bg2); }

  .about-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 60px;
    align-items: start;
  }

  .about-text p {
    font-size: 14px;
    line-height: 1.9;
    color: var(--text);
    margin-bottom: 20px;
  }
  .about-text p strong { color: var(--cyan); font-weight: 400; }

  .skills-grid {
    display: grid;
    gap: 24px;
  }

  .skill-group-label {
    font-size: 10px;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    color: var(--muted);
    margin-bottom: 12px;
  }

  .skill-bars { display: grid; gap: 10px; }

  .skill-row {
    display: grid;
    grid-template-columns: 130px 1fr 30px;
    align-items: center;
    gap: 12px;
  }
  .skill-name { font-size: 11px; color: var(--text); }
  .skill-track {
    height: 3px;
    background: var(--border);
    border-radius: 2px;
    overflow: hidden;
  }
  .skill-fill {
    height: 100%;
    border-radius: 2px;
    transform-origin: left;
    transform: scaleX(0);
    transition: transform 1s cubic-bezier(0.4,0,0.2,1);
  }
  .skill-fill.cyan { background: linear-gradient(90deg, var(--cyan), var(--purple)); }
  .skill-fill.green { background: linear-gradient(90deg, var(--green), var(--cyan)); }
  .skill-fill.orange { background: linear-gradient(90deg, var(--orange), var(--pink)); }
  .skill-pct { font-size: 10px; color: var(--muted); text-align: right; }

  /* ARTICLES */
  #articles { position: relative; }

  .articles-list { display: grid; gap: 1px; }

  .article-item {

    grid-template-columns: 80px 1fr auto;
    gap: 32px;
    padding: 28px 0;
    border-bottom: 1px solid var(--border);
    align-items: start;
    cursor: none;
    position: relative;
    transition: all 0.2s;
  }
  .article-item::before {
    content: '';
    position: absolute;
    left: -60px; right: -60px; top: 0; bottom: 0;
    background: rgba(77,217,240,0.02);
    opacity: 0;
    transition: opacity 0.2s;
  }
  .article-item:hover::before { opacity: 1; }

  .article-date {
    font-size: 11px;
    color: var(--muted);
    padding-top: 4px;
    letter-spacing: 0.05em;
  }

  .article-title {
    font-family: var(--font-display);
    font-size: 18px;
    font-weight: 700;
    color: var(--bright);
    margin-bottom: 8px;
    transition: color 0.2s;
  }
  .article-item:hover .article-title { color: var(--cyan); }

  .article-excerpt {
    font-size: 12px;
    color: var(--muted);
    line-height: 1.7;
    margin-bottom: 12px;
  }

  .article-tags { display: flex; gap: 6px; }
  .atag {
    font-size: 10px;
    padding: 2px 8px;
    border-radius: 2px;
    letter-spacing: 0.06em;
  }
  .atag-c { background: rgba(77,217,240,0.1); color: var(--cyan); }
  .atag-g { background: rgba(61,255,160,0.1); color: var(--green); }
  .atag-o { background: rgba(255,159,74,0.1); color: var(--orange); }
  .atag-p { background: rgba(167,139,250,0.1); color: var(--purple); }

  .article-arrow {
    font-size: 18px;
    color: var(--border);
    padding-top: 4px;
    transition: all 0.2s;
  }
  .article-item:hover .article-arrow { color: var(--cyan); transform: translateX(4px); }

  /* PROJECTS */
  #projects { background: var(--bg2); }

  .projects-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
    gap: 1px;
    background: var(--border);
    border: 1px solid var(--border);
  }

  .project-card {
    background: var(--bg2);
    padding: 32px;
    position: relative;
    cursor: none;
    overflow: hidden;
    transition: background 0.3s;
  }
  .project-card:hover { background: var(--bg3); }

  .project-card::after {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 2px;
    background: var(--accent, var(--cyan));
    transform: scaleX(0);
    transform-origin: left;
    transition: transform 0.3s;

  .project-card:hover::after { transform: scaleX(1); }

  .project-icon {
    font-size: 28px;
    margin-bottom: 16px;
    display: block;
  }

  .project-name {
    font-family: var(--font-display);
    font-size: 17px;
    font-weight: 700;
    color: var(--bright);
    margin-bottom: 8px;
  }

  .project-desc {
    font-size: 12px;
    color: var(--muted);
    line-height: 1.7;
    margin-bottom: 20px;
  }

  .tech-pill {
    font-size: 10px;
    padding: 2px 8px;
    border: 1px solid var(--border);
    border-radius: 2px;
    color: var(--dim);
    letter-spacing: 0.06em;
  }

  .project-links { display: flex; gap: 16px; }
  .plink {
    font-size: 11px;
    color: var(--muted);
    text-decoration: none;
    letter-spacing: 0.06em;
    transition: color 0.2s;
    display: flex;
    align-items: center;
    gap: 4px;
    cursor: none;
  }
  .plink:hover { color: var(--cyan); }

  /* CONNECTIONS */
  #connections { position: relative; min-height: 100vh; overflow: hidden; }

  .connections-canvas {
    position: absolute;
    inset: 0;
    pointer-events: none;
  }

  .connections-content {
    position: relative;
    z-index: 2;
  }

  .nodes-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 32px;
    max-width: 900px;
    margin: 0 auto;
  }

  .node-card {
    position: relative;
    background: var(--bg2);
    border: 1px solid var(--border);
    border-radius: 4px;
    padding: 32px;
    text-align: center;
    cursor: none;
    transition: all 0.3s;
    text-decoration: none;

  }
  .node-card:hover {
    border-color: var(--node-color, var(--cyan));

  }

  .node-icon { font-size: 36px; margin-bottom: 12px; display: block; }
  .node-name {
    font-family: var(--font-display);
    font-size: 15px;
    font-weight: 700;
    color: var(--bright);
    margin-bottom: 6px;
  }
  .node-handle {
    font-size: 11px;
    color: var(--muted);
    letter-spacing: 0.06em;
  }
  .node-badge {
    position: absolute;
    top: 12px; right: 12px;
    font-size: 9px;
    padding: 2px 6px;
    border-radius: 2px;
    letter-spacing: 0.1em;
  }

  /* CONNECTION LINES SVG */
  .connection-svg {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
  }

  /* FOOTER */
  footer {
    border-top: 1px solid var(--border);
    padding: 32px 60px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    font-size: 11px;
    color: var(--muted);

  /* ANIMATIONS */
  @keyframes blink { 50% { opacity: 0; } }
  @keyframes pulse { 0%,100% { box-shadow: 0 0 0 0 rgba(61,255,160,0.4); } 50% { box-shadow: 0 0 0 5px rgba(61,255,160,0); } }
  @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

  .fade-up {
    opacity: 0;
    transform: translateY(24px);
    transition: opacity 0.7s ease, transform 0.7s ease;
  }
  .fade-up.visible {
    opacity: 1;
    transform: none;
  }

  /* Scrollbar */
  ::-webkit-scrollbar { width: 4px; }
  ::-webkit-scrollbar-track { background: var(--bg); }
  ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px; }

  /* Mobile */
  @media (max-width: 900px) {
    #hero { grid-template-columns: 1fr; }
    .hero-terminal { display: none; }
    .about-grid { grid-template-columns: 1fr; }
    nav { padding: 16px 24px; }
    section { padding: 100px 24px 60px; }
    .nodes-grid { grid-template-columns: 1fr 1fr; }
    footer { flex-direction: column; gap: 12px; text-align: center; }
    .article-item { grid-template-columns: 1fr; gap: 8px; }
    .article-date { padding-top: 0; }
    .article-arrow { display: none; }
  }

  /* Touch: hide custom cursor */
  @media (hover: none) {
    body { cursor: auto; }
    .cursor, .cursor-ring { display: none; }
  }

  /* Nav overflow on small phones */
  @media (max-width: 520px) {
    .nav-links { gap: 16px; }
    .nav-links a { font-size: 10px; letter-spacing: 0.06em; }
    .nav-status { display: none; }
  }
</style>
</head>

// Terminal streaming text
function typeStream(el, speed) {
  if (!el) return;
  speed = speed || 30;
  const finalHTML = el.innerHTML;
  const text = el.textContent;
  el.textContent = '';
  let i = 0;
  (function tick() {
    if (i < text.length) { el.textContent = text.slice(0, ++i); setTimeout(tick, speed); }
    else { el.innerHTML = finalHTML; }
  })();
}

// CONNECTION SVG LINES
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function drawConnections() {
  const svg = document.getElementById('connSvg');
  const section = document.getElementById('connections');
  const center = document.getElementById('centerNode');
  const grid = document.getElementById('nodesGrid');

  if (!svg || !center || !grid) return;

  svg.innerHTML = '';
  const secRect = section.getBoundingClientRect();
  const cenRect = center.getBoundingClientRect();

  const cx = cenRect.left + cenRect.width/2 - secRect.left;
  const cy = cenRect.top + cenRect.height - secRect.top + section.scrollTop;

  const cards = grid.querySelectorAll('.node-card');
  const colors = ['#c8cfe8','#4da3ff','#4dd9f0','#ff9f4a','#3dffa0','#a78bfa'];

  cards.forEach((card, i) => {
    const r = card.getBoundingClientRect();
    const tx = r.left + r.width/2 - secRect.left;
    const ty = r.top + r.height/2 - secRect.top + section.scrollTop;

    const color = colors[i % colors.length];

    const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
    const mx2 = (cx + tx)/2;
    const my2 = cy + (ty-cy)*0.4;
    const d = `M ${cx} ${cy} Q ${mx2} ${my2} ${tx} ${ty}`;
    path.setAttribute('d', d);
    path.setAttribute('stroke', color);
    path.setAttribute('stroke-width', '1');
    path.setAttribute('fill', 'none');
    path.setAttribute('stroke-dasharray', '4 6');
    path.setAttribute('opacity', '0.3');

    const len = path.getTotalLength ? path.getTotalLength() : 200;
    path.style.strokeDashoffset = len;
    path.style.strokeDasharray = `4 6`;

    svg.appendChild(path);

    setTimeout(() => {
      path.style.transition = `stroke-dashoffset 1.2s ease ${i*0.12}s`;
      path.style.strokeDashoffset = '0';
      path.style.opacity = '0.4';
    }, 500);

    const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
    circle.setAttribute('r', '3');
    circle.setAttribute('fill', color);
    circle.style.filter = `drop-shadow(0 0 4px ${color})`;

    let progress = Math.random();
    function animDot() {
      progress = (progress + 0.003) % 1;
      const len2 = path.getTotalLength ? path.getTotalLength() : 200;
      const pt = path.getPointAtLength(progress * len2);
      circle.setAttribute('cx', pt.x);
      circle.setAttribute('cy', pt.y);
      circle.setAttribute('opacity', Math.sin(progress * Math.PI) * 0.9);
      requestAnimationFrame(animDot);
    }
    svg.appendChild(circle);
    setTimeout(() => animDot(), 1200 + i * 150);
  });
}

const connObs = new IntersectionObserver(entries => {
  entries.forEach(e => { if (e.isIntersecting) setTimeout(drawConnections, 100); });
}, { threshold: 0.2 });
