// ── Timeline ────────────────────────────────────────────────
function renderTimeline() {
  const YEAR_START = 2019, YEAR_END = 2026, SPAN = YEAR_END - YEAR_START;
  const pct = y => ((y - YEAR_START) / SPAN * 100).toFixed(3);

  // Ruler
  const ruler = document.getElementById('tlRuler');
  let rulerHtml = '';
  for (let y = YEAR_START; y <= YEAR_END; y++) {
    rulerHtml += `<div class="tl-ruler-year">${y}</div>`;
  }
  ruler.innerHTML = rulerHtml;

  // Tracks
  const tracks = document.getElementById('tlTracks');
  const colorMap = {
    '--green':  { bg: 'rgba(61,255,160,0.12)',  border: 'rgba(61,255,160,0.7)'  },
    '--orange': { bg: 'rgba(255,159,74,0.12)',  border: 'rgba(255,159,74,0.7)'  },
    '--purple': { bg: 'rgba(167,139,250,0.12)', border: 'rgba(167,139,250,0.7)' },
    '--cyan':   { bg: 'rgba(77,217,240,0.12)',  border: 'rgba(77,217,240,0.7)'  }
  };
  tracks.innerHTML = CONFIG.timeline.map((job, i) => {
    const l = pct(job.start), w = pct(job.end) - pct(job.start);
    const c = colorMap[job.color] || colorMap['--cyan'];
    const pulse = job.current ? `<span class="tl-pulse"></span>` : '';
    return `
      <div class="tl-track" style="transition-delay:${i*0.15}s">
        <div class="tl-bar" style="left:${l}%;width:${w}%;background:${c.bg};border-left:3px solid ${c.border}">
          <span class="tl-bar-label">${job.company}</span>
          <span class="tl-bar-role">${job.role}</span>
          ${pulse}
        </div>
        <div class="tl-tooltip"><strong style="color:var(${job.color})">${job.company}</strong> · ${job.role}<br>${job.desc}</div>
      </div>`;
  }).join('');

  // Animate bars on scroll
  const tlObs = new IntersectionObserver(entries => {
    entries.forEach(e => {
      if (e.isIntersecting) {
        e.target.querySelectorAll('.tl-bar').forEach((bar, i) => {
          setTimeout(() => bar.classList.add('animate'), i * 150);
        });
        tlObs.unobserve(e.target);
      }
    });
  }, { threshold: 0.2 });
  tlObs.observe(tracks);
}

// ── Certifications ───────────────────────────────────────────
function renderCerts() {
  const grid = document.getElementById('certCards');
  grid.innerHTML = CONFIG.certifications.map((c, idx) => {
    const tags = c.tags.map(t => `<span class="cert-tag">${t}</span>`).join('');
    const courseBlock = c.courses ? `
      <div>
        <button class="cert-courses-toggle" onclick="toggleCourses(this)">▸ ${c.courses.length} courses</button>
        <ul class="cert-courses-list">${c.courses.map(course => `<li>${course}</li>`).join('')}</ul>
      </div>` : '<div></div>';
    const verify = c.url ? `<a class="cert-verify" href="${c.url}" target="_blank" rel="noopener">verify ↗</a>` : '';
    return `
      <div class="cert-card" style="border-left-color:var(${c.color})">
        <div class="cert-top">
          <span class="cert-badge" style="color:var(${c.color})">${c.badge}</span>
          <div class="cert-info">
            <div class="cert-name">${c.name}</div>
            <div class="cert-meta">${c.issuer} · ${c.date}</div>
          </div>
        </div>
        <div class="cert-tags">${tags}</div>
        <div class="cert-footer">
          ${courseBlock}
          ${verify}

  }).join('');
}

function toggleCourses(btn) {
  const list = btn.nextElementSibling;
  const open = list.classList.toggle('open');
  btn.textContent = (open ? '▾ ' : '▸ ') + btn.textContent.slice(2);
}

// ── Skill Tree ───────────────────────────────────────────────
function polar(cx, cy, r, angleDeg) {
  const rad = (angleDeg - 90) * Math.PI / 180;
  return { x: cx + r * Math.cos(rad), y: cy + r * Math.sin(rad) };
}

function renderSkillTree() {
  const svg = document.getElementById('skillTreeSvg');
  const CX = 450, CY = 450, R1 = 185, R2 = 340;
  const domains = CONFIG.skillTree;
  const N = domains.length;
  const angleStep = 360 / N;

  // Resolve CSS var colors to actual hex values for SVG
  const colorValues = {
    '--cyan':   '#4dd9f0', '--green':  '#3dffa0', '--orange': '#ff9f4a',
    '--purple': '#a78bfa', '--yellow': '#fbbf24', '--pink':   '#f472b6',
    '--red':    '#f87171'
  };

  let linesHtml = '', domainsHtml = '', leavesHtml = '';

  domains.forEach((dom, di) => {
    const domAngle = di * angleStep;
    const dp = polar(CX, CY, R1, domAngle);
    const col = colorValues[dom.color] || '#4dd9f0';
    const domId = `dom-${dom.id}`;

    // Center → domain line
    linesHtml += `<line class="tree-line" data-dom="${dom.id}" x1="${CX}" y1="${CY}" x2="${dp.x.toFixed(1)}" y2="${dp.y.toFixed(1)}" stroke="${col}" stroke-width="1.5"/>`;

    // Domain node
    domainsHtml += `
      <g class="domain-group" id="${domId}" data-dom="${dom.id}"
         onmouseenter="hlDomain('${dom.id}')" onmouseleave="hlReset()">
        <circle cx="${dp.x.toFixed(1)}" cy="${dp.y.toFixed(1)}" r="28"
          fill="${col}22" stroke="${col}" stroke-width="1.5"
          style="filter:drop-shadow(0 0 6px ${col}55)"/>
        <text x="${dp.x.toFixed(1)}" y="${(dp.y - 4).toFixed(1)}" text-anchor="middle"
          font-size="9" font-family="JetBrains Mono,monospace" fill="${col}" font-weight="600">${dom.icon}</text>
        <text x="${dp.x.toFixed(1)}" y="${(dp.y + 8).toFixed(1)}" text-anchor="middle"
          font-size="8.5" font-family="JetBrains Mono,monospace" fill="${col}">${dom.label}</text>
      </g>`;

    // Leaves
    const leaves = dom.leaves;
    const leafCount = leaves.length;
    const spread = Math.min(40, 80 / leafCount);
    leaves.forEach((leaf, li) => {
      const offset = (li - (leafCount - 1) / 2) * spread;
      const leafAngle = domAngle + offset;
      const lp = polar(CX, CY, R2, leafAngle);

      const lw = Math.max(56, leaf.length * 6.5);
      const lh = 20;

      // Domain → leaf line
      linesHtml += `<line class="tree-line" data-dom="${dom.id}" x1="${dp.x.toFixed(1)}" y1="${dp.y.toFixed(1)}" x2="${lp.x.toFixed(1)}" y2="${lp.y.toFixed(1)}" stroke="${col}" stroke-width="1"/>`;

      leavesHtml += `
        <g class="leaf-group" data-dom="${dom.id}">
          <rect x="${(lp.x - lw/2).toFixed(1)}" y="${(lp.y - lh/2).toFixed(1)}"
            width="${lw}" height="${lh}" rx="10"
            fill="#0f1117" stroke="${col}" stroke-width="1" opacity="0.85"/>
          <text x="${lp.x.toFixed(1)}" y="${(lp.y + 4).toFixed(1)}" text-anchor="middle"
            font-size="8" font-family="JetBrains Mono,monospace" fill="${col}">${leaf}</text>
        </g>`;
    });
  });

  // Center node
  const centerHtml = `
    <g>
      <circle cx="${CX}" cy="${CY}" r="38" fill="#141720" stroke="#4dd9f0" stroke-width="2"
        style="filter:drop-shadow(0 0 14px #4dd9f040)"/>
      <text x="${CX}" y="${CY - 6}" text-anchor="middle"
        font-size="9" font-family="JetBrains Mono,monospace" fill="#4dd9f0" font-weight="700">AI</text>
      <text x="${CX}" y="${CY + 7}" text-anchor="middle"
        font-size="8" font-family="JetBrains Mono,monospace" fill="#5a6380">roshan</text>
    </g>`;

  svg.innerHTML = linesHtml + centerHtml + domainsHtml + leavesHtml;

  // Animate lines on scroll
  svg.querySelectorAll('.tree-line').forEach(line => {
    const len = Math.hypot(
      line.x2.baseVal.value - line.x1.baseVal.value,
      line.y2.baseVal.value - line.y1.baseVal.value
    );
    line.style.strokeDasharray = len;
    line.style.strokeDashoffset = len;
    line.style.transition = 'stroke-dashoffset 0.8s ease, opacity 0.3s';
  });

  const treeObs = new IntersectionObserver(entries => {
    entries.forEach(e => {
      if (e.isIntersecting) {
        e.target.querySelectorAll('.tree-line').forEach((line, i) => {
          setTimeout(() => { line.style.strokeDashoffset = '0'; }, i * 30);
        });
        treeObs.unobserve(e.target);
      }
    });
  }, { threshold: 0.15 });
  treeObs.observe(svg);

  // Fallback for mobile
  const fallback = document.getElementById('treeFallback');
  fallback.innerHTML = CONFIG.skillTree.map(dom => {
    const col = colorValues[dom.color] || '#4dd9f0';
    return `
      <div class="tree-branch-card" style="border-left:3px solid ${col}">
        <div class="tree-branch-title" style="color:${col}">${dom.icon} ${dom.label}</div>
        <div class="tree-leaf-list">${dom.leaves.map(l => `<span class="tree-leaf-pill" style="border-color:${col}44;color:${col}">${l}</span>`).join('')}</div>
      </div>`;
  }).join('');
}

function hlDomain(id) {
  document.querySelectorAll('.tree-line').forEach(l => l.classList.toggle('dim', l.dataset.dom !== id));
  document.querySelectorAll('.tree-line').forEach(l => l.classList.toggle('hl', l.dataset.dom === id));
  document.querySelectorAll('.leaf-group').forEach(g => g.classList.toggle('dim', g.dataset.dom !== id));
  document.querySelectorAll('.domain-group').forEach(g => g.classList.toggle('dim', g.dataset.dom !== id));
}
function hlReset() {
  document.querySelectorAll('.tree-line, .leaf-group, .domain-group').forEach(el => el.classList.remove('dim','hl'));
}

// Cursor
const cursor = document.getElementById('cursor');
const ring = document.getElementById('cursorRing');
let mx = 0, my = 0, rx = 0, ry = 0;

document.addEventListener('mousemove', e => {
  mx = e.clientX; my = e.clientY;
  cursor.style.left = mx + 'px';
  cursor.style.top = my + 'px';
});

function animRing() {
  rx += (mx - rx) * 0.12;
  ry += (my - ry) * 0.12;
  ring.style.left = rx + 'px';
  ring.style.top = ry + 'px';
  requestAnimationFrame(animRing);
}
animRing();

document.querySelectorAll('a, button').forEach(el => {
  el.addEventListener('mouseenter', () => {
    ring.style.width = '44px';
    ring.style.height = '44px';
    ring.style.borderColor = 'rgba(77,217,240,0.7)';
  });
  el.addEventListener('mouseleave', () => {
    ring.style.width = '28px';
    ring.style.height = '28px';
    ring.style.borderColor = 'rgba(77,217,240,0.4)';
  });
});

// Fade in
const observer = new IntersectionObserver(entries => {
  entries.forEach(e => {
    if (e.isIntersecting) {
      e.target.classList.add('visible');
      e.target.querySelectorAll('.skill-fill').forEach((bar, i) => {
        setTimeout(() => {
          bar.style.transform = `scaleX(${parseFloat(bar.style.width)/100})`;
        }, i * 80 + 200);
      });
    }
  });
}, { threshold: 0.1 });

window.addEventListener('load', () => {
  render();
  document.querySelectorAll('.fade-up').forEach(el => observer.observe(el));
  // Re-bind cursor hover for dynamically added buttons/links
  document.querySelectorAll('a, button').forEach(el => {
    el.addEventListener('mouseenter', () => { ring.style.width='44px'; ring.style.height='44px'; ring.style.borderColor='rgba(77,217,240,0.7)'; });
    el.addEventListener('mouseleave', () => { ring.style.width='28px'; ring.style.height='28px'; ring.style.borderColor='rgba(77,217,240,0.4)'; });
  });
});
