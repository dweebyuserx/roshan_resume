  :root {

    --green: #3dffa0;

  body {

    color: var(--text);
    font-family: var(--font-mono);
    font-size: 13px;
    line-height: 1.8;
    overflow-x: hidden;
    cursor: none;
  }

  .cursor {
    width: 6px; height: 6px;
    background: var(--cyan);
    border-radius: 50%;
    position: fixed;
    pointer-events: none;
    z-index: 9999;
    transform: translate(-50%, -50%);
    box-shadow: 0 0 12px var(--cyan);
  }
  .cursor-ring {
    width: 28px; height: 28px;
    border: 1px solid rgba(77,217,240,0.4);
    border-radius: 50%;
    position: fixed;
    pointer-events: none;
    z-index: 9998;
    transform: translate(-50%, -50%);
    transition: all 0.15s ease;
  }

  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,0.08) 2px, rgba(0,0,0,0.08) 4px);
    pointer-events: none;
    z-index: 1000;

  nav {

    top: 0; left: 0; right: 0;
    z-index: 100;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 16px 40px;
    background: rgba(10,11,13,0.85);

    border-bottom: 1px solid var(--border);

  .nav-logo {

  .nav-links {

    gap: 32px;
    list-style: none;
  }

    font-size: 11px;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    color: var(--muted);
    transition: color 0.2s;
    cursor: none;
  }
  .nav-links a::before {
    content: '> ';
    color: var(--green);
    opacity: 0;
    transition: opacity 0.2s;
  }
  .nav-links a:hover { color: var(--bright); }
  .nav-links a:hover::before { opacity: 1; }
  .nav-links a.active { color: var(--cyan); }

  .nav-status {

    align-items: center;
    gap: 8px;
    font-size: 11px;
    color: var(--muted);
  }
  .status-dot {
    width: 6px; height: 6px;
    background: var(--green);
    border-radius: 50%;
    animation: pulse 2s infinite;
  }

  main {

    max-width: 1200px;
    margin: 0 auto;
  }

  .page-header {
    margin-bottom: 60px;
  }

    color: var(--bright);

    color: var(--muted);
    letter-spacing: 0.1em;
    margin-bottom: 24px;

  }

  .page-header .subtitle {

    color: var(--muted);

  }

  }

  .stat-value {

    background: var(--border);

    position: relative;

    right: 16px;

    padding: 4px 10px;

    color: var(--cyan);
    border-radius: 2px;

    align-items: flex-start;

  }

  .featured-icon {
    font-size: 48px;

    color: var(--bright);

    font-size: 13px;
    color: var(--cyan);

  .featured-desc {

    color: var(--text);

    margin-bottom: 24px;

    cursor: none;

  .project-card {

    padding: 28px;
    position: relative;
    cursor: none;
    overflow: hidden;

    border-color: var(--accent, var(--cyan));

    position: absolute;

    height: 2px;

    transform-origin: left;

    color: var(--bright);

    margin-bottom: 20px;

    margin-bottom: 20px;

    display: flex;

    justify-content: space-between;
    font-size: 11px;
    color: var(--muted);

    transform: translateY(24px);

  .fade-up.visible {
    opacity: 1;
    transform: none;

  @keyframes pulse { 0%,100% { box-shadow: 0 0 0 0 rgba(61,255,160,0.4); } 50% { box-shadow: 0 0 0 5px rgba(61,255,160,0); } }

  ::-webkit-scrollbar { width: 4px; }
  ::-webkit-scrollbar-track { background: var(--bg); }
  ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px; }

  @media (max-width: 900px) {
    nav { padding: 16px 24px; }
    main { padding: 100px 24px 60px; }
    .projects-stats { flex-wrap: wrap; gap: 24px; }
    .featured-project { padding: 24px; }
    .featured-header { flex-direction: column; gap: 16px; }
    footer { flex-direction: column; gap: 12px; text-align: center; }

  /* Active card */
  .project-card.active {
    border-color: var(--accent, var(--cyan));
    box-shadow: 0 0 20px rgba(77,217,240,0.12);
  }

  /* Click-to-feature hint */
  .swap-hint {
    font-size: 9px;
    color: var(--dim);
    letter-spacing: 0.08em;
    margin-top: 12px;
    opacity: 0;
    transition: opacity 0.2s;
  }
  .project-card:hover .swap-hint { opacity: 1; }

  /* Featured panel fade transition */
  .featured-swap { transition: opacity 0.25s; }
  .featured-swap.fading { opacity: 0; }

  .feat-variants {

    padding: 14px 16px;
    background: var(--bg);
    border-radius: 4px;
    border-left: 2px solid var(--border);
    display: flex;
    flex-direction: column;
    gap: 8px;

  .feat-variant-row { display: flex; align-items: baseline; gap: 10px; font-size: 11px; }
  .feat-variant-label { color: var(--dim); min-width: 20px; text-align: right; flex-shrink: 0; }
  .feat-variant-text { color: var(--muted); line-height: 1.5; }
  .feat-variant-tech { color: var(--dim); font-size: 10px; }

  /* Touch: hide custom cursor */
  @media (hover: none) {

  /* 1-col grid on small phones */

  /* Nav overflow on small phones */
  @media (max-width: 520px) {
    .nav-links { gap: 16px; }
    .nav-links a { font-size: 10px; letter-spacing: 0.06em; }
    .nav-status { display: none; }
  }
</style>

      <div class="project-card${i === 0 ? ' active' : ''}" style="--accent:var(--${p.accent})" data-idx="${i}" onclick="setFeatured(+this.dataset.idx)">
        <span class="project-icon">${p.icon}</span>
        <div class="project-name">${p.name}</div>
        ${buildsBadge}
        <div class="project-desc">${p.desc}</div>
        ${variantsList}
        <div class="project-tech">
          ${p.tech.map(t => `<span class="tech-pill">${t}</span>`).join('')}
        </div>
        ${links}
        <div class="swap-hint">‚Üë set as featured</div>
      </div>`;
  }).join('');

  document.getElementById('footer').innerHTML = `
    <div style="color:var(--dim)"><span style="color:var(--cyan)">‚ùØ</span> built with HTML, CSS & vanilla JS</div>
    <div style="color:var(--dim)">¬© ${CONFIG.copyrightYear} ${CONFIG.name.first} ${CONFIG.name.last}</div>
    <div><span style="color:var(--green)">‚óè</span> last updated ${CONFIG.lastUpdated}</div>
  `;
}

// Terminal streaming text
function typeStream(el, speed) {
  if (!el) return;
  speed = speed || 30;
  const finalHTML = el.innerHTML;
  const text = el.textContent;
  el.textContent = '';
  let i = 0;
  (function tick() {
    if (i < text.length) { el.textContent = text.slice(0, ++i); setTimeout(tick, speed); }
    else { el.innerHTML = finalHTML; }
  })();
}

// Swap featured project
function setFeatured(idx) {
  const swap = document.getElementById('featuredSwap');
  if (!swap) return;
  swap.classList.add('fading');
  setTimeout(() => {
    const p = CONFIG.projects[idx];
    const tagline = p.tagline || '';
    const variantsHtml = p.variants ? `
      <div class="feat-variants">
        ${p.variants.map(v => `
          <div class="feat-variant-row">
            <span class="feat-variant-label">${v.label}</span>
            <span class="feat-variant-text">${v.text} <span class="feat-variant-tech">¬∑ ${v.tech}</span></span>
          </div>`).join('')}
      </div>` : '';
    swap.innerHTML = `
      <div class="featured-header">
        <span class="featured-icon">${p.icon}</span>
        <div>
          <div class="featured-title" id="featTitle">${p.name}</div>
          ${tagline ? `<div class="featured-tagline">${tagline}</div>` : ''}
        </div>
      </div>
      <div class="featured-desc">${p.desc}</div>
      ${variantsHtml}
      <div class="featured-tech">${p.tech.map(t => `<span class="tech-pill">${t}</span>`).join('')}</div>
      <div class="featured-links">${p.links.map(l => `<a href="${l.url}" target="_blank" class="plink">‚Üó ${l.text}</a>`).join('')}</div>
    `;
    swap.classList.remove('fading');
    typeStream(document.getElementById('featTitle'), 22);
    document.querySelectorAll('.project-card').forEach((card, i) => {
      card.classList.toggle('active', i === idx);
    });
  }, 220);
}

// Cursor
const cursor = document.getElementById('cursor');
const ring = document.getElementById('cursorRing');
let mx = 0, my = 0, rx = 0, ry = 0;

document.addEventListener('mousemove', e => {
  mx = e.clientX; my = e.clientY;
  cursor.style.left = mx + 'px';
  cursor.style.top = my + 'px';
});

function animRing() {
  rx += (mx - rx) * 0.12;
  ry += (my - ry) * 0.12;
  ring.style.left = rx + 'px';
  ring.style.top = ry + 'px';
  requestAnimationFrame(animRing);
}
animRing();

function setupHovers() {
  document.querySelectorAll('a, button, .project-card').forEach(el => {
    el.addEventListener('mouseenter', () => {
      ring.style.width = '44px';
      ring.style.height = '44px';
      ring.style.borderColor = 'rgba(77,217,240,0.7)';
    });
    el.addEventListener('mouseleave', () => {
      ring.style.width = '28px';
      ring.style.height = '28px';
      ring.style.borderColor = 'rgba(77,217,240,0.4)';
    });
  });
}

const observer = new IntersectionObserver(entries => {
  entries.forEach(e => {
    if (e.isIntersecting) e.target.classList.add('visible');
  });
}, { threshold: 0.1 });

window.addEventListener('load', () => {
  render();
  setupHovers();
  document.querySelectorAll('.fade-up').forEach(el => observer.observe(el));
  typeStream(document.querySelector('.page-header h1'));
});
</script>
