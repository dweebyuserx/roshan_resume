<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>~/user ‚Äî projects</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100;0,300;0,400;0,600;0,700;1,300&family=Syne:wght@400;700;800&display=swap');

  :root {
    --bg: #0a0b0d;
    --bg2: #0f1117;
    --bg3: #141720;
    --border: #1e2230;
    --dim: #3a4055;
    --muted: #5a6380;
    --text: #c8cfe8;
    --bright: #e8eeff;
    --cyan: #4dd9f0;
    --green: #3dffa0;
    --orange: #ff9f4a;
    --purple: #a78bfa;
    --pink: #f472b6;
    --yellow: #fbbf24;
    --red: #f87171;
    --font-mono: 'JetBrains Mono', monospace;
    --font-display: 'Syne', sans-serif;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }
  html { scroll-behavior: smooth; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: var(--font-mono);
    font-size: 13px;
    line-height: 1.8;
    overflow-x: hidden;
    cursor: none;
  }

  .cursor {
    width: 6px; height: 6px;
    background: var(--cyan);
    border-radius: 50%;
    position: fixed;
    pointer-events: none;
    z-index: 9999;
    transform: translate(-50%, -50%);
    box-shadow: 0 0 12px var(--cyan);
  }
  .cursor-ring {
    width: 28px; height: 28px;
    border: 1px solid rgba(77,217,240,0.4);
    border-radius: 50%;
    position: fixed;
    pointer-events: none;
    z-index: 9998;
    transform: translate(-50%, -50%);
    transition: all 0.15s ease;
  }

  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,0.08) 2px, rgba(0,0,0,0.08) 4px);
    pointer-events: none;
    z-index: 1000;
  }

  nav {
    position: fixed;
    top: 0; left: 0; right: 0;
    z-index: 100;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 16px 40px;
    background: rgba(10,11,13,0.85);
    backdrop-filter: blur(12px);
    border-bottom: 1px solid var(--border);
  }

  .nav-logo {
    font-family: var(--font-mono);
    font-size: 13px;
    color: var(--cyan);
    letter-spacing: 0.05em;
    text-decoration: none;
  }
  .nav-logo span { color: var(--muted); }

  .nav-links {
    display: flex;
    gap: 32px;
    list-style: none;
  }
  .nav-links a {
    text-decoration: none;
    font-size: 11px;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    color: var(--muted);
    transition: color 0.2s;
    cursor: none;
  }
  .nav-links a::before {
    content: '> ';
    color: var(--green);
    opacity: 0;
    transition: opacity 0.2s;
  }
  .nav-links a:hover { color: var(--bright); }
  .nav-links a:hover::before { opacity: 1; }
  .nav-links a.active { color: var(--cyan); }

  .nav-status {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 11px;
    color: var(--muted);
  }
  .status-dot {
    width: 6px; height: 6px;
    background: var(--green);
    border-radius: 50%;
    animation: pulse 2s infinite;
  }

  main {
    padding: 120px 60px 80px;
    max-width: 1200px;
    margin: 0 auto;
  }

  .page-header {
    margin-bottom: 60px;
  }

  .page-header h1 {
    font-family: var(--font-display);
    font-size: clamp(36px, 5vw, 56px);
    font-weight: 800;
    color: var(--bright);
    margin-bottom: 16px;
  }
  .page-header h1 em {
    font-style: normal;
    background: linear-gradient(135deg, var(--cyan), var(--purple));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .page-header .breadcrumb {
    font-size: 11px;
    color: var(--muted);
    letter-spacing: 0.1em;
    margin-bottom: 24px;
  }
  .page-header .breadcrumb a {
    color: var(--cyan);
    text-decoration: none;
  }

  .page-header .subtitle {
    font-size: 14px;
    color: var(--muted);
    max-width: 600px;
  }

  .projects-stats {
    display: flex;
    gap: 48px;
    margin: 48px 0;
    padding: 24px 0;
    border-top: 1px solid var(--border);
    border-bottom: 1px solid var(--border);
  }

  .stat-item {
    text-align: center;
  }

  .stat-value {
    font-family: var(--font-display);
    font-size: 32px;
    font-weight: 800;
    color: var(--cyan);
  }

  .stat-label {
    font-size: 10px;
    color: var(--muted);
    letter-spacing: 0.15em;
    text-transform: uppercase;
    margin-top: 4px;
  }

  .section-label {
    font-size: 10px;
    letter-spacing: 0.2em;
    text-transform: uppercase;
    color: var(--muted);
    margin-bottom: 32px;
    display: flex;
    align-items: center;
    gap: 16px;
  }
  .section-label::before { content: attr(data-n); color: var(--cyan); }
  .section-label::after {
    content: '';
    flex: 1;
    height: 1px;
    background: var(--border);
    max-width: 200px;
  }

  .featured-project {
    background: var(--bg2);
    border: 1px solid var(--border);
    border-radius: 6px;
    padding: 48px;
    margin-bottom: 48px;
    position: relative;
    overflow: hidden;
  }
  .featured-project::before {
    content: 'FEATURED';
    position: absolute;
    top: 16px;
    right: 16px;
    font-size: 9px;
    letter-spacing: 0.15em;
    padding: 4px 10px;
    background: rgba(77,217,240,0.1);
    color: var(--cyan);
    border-radius: 2px;
  }

  .featured-header {
    display: flex;
    align-items: flex-start;
    gap: 24px;
    margin-bottom: 24px;
  }

  .featured-icon {
    font-size: 48px;
    line-height: 1;
  }

  .featured-title {
    font-family: var(--font-display);
    font-size: 28px;
    font-weight: 800;
    color: var(--bright);
    margin-bottom: 8px;
  }

  .featured-tagline {
    font-size: 13px;
    color: var(--cyan);
  }

  .featured-desc {
    font-size: 14px;
    color: var(--text);
    line-height: 1.9;
    margin-bottom: 24px;
    max-width: 700px;
  }

  .featured-tech {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-bottom: 24px;
  }

  .tech-pill {
    font-size: 10px;
    padding: 4px 12px;
    border: 1px solid var(--border);
    border-radius: 2px;
    color: var(--dim);
    letter-spacing: 0.06em;
  }

  .featured-links {
    display: flex;
    gap: 20px;
  }

  .plink {
    font-size: 12px;
    color: var(--muted);
    text-decoration: none;
    letter-spacing: 0.06em;
    transition: color 0.2s;
    display: flex;
    align-items: center;
    gap: 6px;
    cursor: none;
  }
  .plink:hover { color: var(--cyan); }

  .projects-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
    gap: 24px;
  }

  .project-card {
    background: var(--bg2);
    border: 1px solid var(--border);
    border-radius: 4px;
    padding: 28px;
    position: relative;
    cursor: none;
    overflow: hidden;
    transition: all 0.3s;
  }
  .project-card:hover {
    background: var(--bg3);
    border-color: var(--accent, var(--cyan));
    transform: translateY(-4px);
  }

  .project-card::after {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 2px;
    background: var(--accent, var(--cyan));
    transform: scaleX(0);
    transform-origin: left;
    transition: transform 0.3s;
  }
  .project-card:hover::after { transform: scaleX(1); }

  .project-icon {
    font-size: 24px;
    margin-bottom: 16px;
    display: block;
  }

  .project-name {
    font-family: var(--font-display);
    font-size: 17px;
    font-weight: 700;
    color: var(--bright);
    margin-bottom: 8px;
  }

  .project-desc {
    font-size: 12px;
    color: var(--muted);
    line-height: 1.7;
    margin-bottom: 20px;
  }

  .project-tech {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
    margin-bottom: 20px;
  }

  .project-links {
    display: flex;
    gap: 16px;
  }

  footer {
    border-top: 1px solid var(--border);
    padding: 32px 60px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    font-size: 11px;
    color: var(--muted);
  }

  .fade-up {
    opacity: 0;
    transform: translateY(24px);
    transition: opacity 0.7s ease, transform 0.7s ease;
  }
  .fade-up.visible {
    opacity: 1;
    transform: none;
  }

  @keyframes pulse { 0%,100% { box-shadow: 0 0 0 0 rgba(61,255,160,0.4); } 50% { box-shadow: 0 0 0 5px rgba(61,255,160,0); } }

  ::-webkit-scrollbar { width: 4px; }
  ::-webkit-scrollbar-track { background: var(--bg); }
  ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px; }

  @media (max-width: 900px) {
    nav { padding: 16px 24px; }
    main { padding: 100px 24px 60px; }
    .projects-stats { flex-wrap: wrap; gap: 24px; }
    .featured-project { padding: 24px; }
    .featured-header { flex-direction: column; gap: 16px; }
    footer { flex-direction: column; gap: 12px; text-align: center; }
  }
</style>
</head>
<body>

<div class="cursor" id="cursor"></div>
<div class="cursor-ring" id="cursorRing"></div>

<nav>
  <a href="index.html" class="nav-logo"><span>~/</span><span id="navHandle"></span>.dev</a>
  <ul class="nav-links">
    <li><a href="index.html">home</a></li>
    <li><a href="about.html">about</a></li>
    <li><a href="articles.html">articles</a></li>
    <li><a href="projects.html" class="active">projects</a></li>
    <li><a href="connect.html">connect</a></li>
  </ul>
  <div class="nav-status">
    <div class="status-dot"></div>
    <span id="navStatus"></span>
  </div>
</nav>

<main>
  <div class="page-header fade-up">
    <div class="breadcrumb"><a href="index.html">~</a> / projects</div>
    <h1>Projects & <em>Work.</em></h1>
    <p class="subtitle">AI systems and tools I've built ‚Äî from LLM foundries to enterprise agentic platforms.</p>
  </div>

  <div class="projects-stats fade-up" style="transition-delay:0.1s" id="statsSection"></div>

  <div class="section-label fade-up" style="transition-delay:0.15s" data-n="01">featured</div>
  <div id="featuredProject" class="fade-up" style="transition-delay:0.2s"></div>

  <div class="section-label fade-up" style="transition-delay:0.25s" data-n="02">all projects</div>
  <div class="projects-grid fade-up" style="transition-delay:0.3s" id="projectsGrid"></div>
</main>

<footer id="footer"></footer>

<script>
const CONFIG = {
  name: { first: "Roshan", last: "Abraham" },
  handle: "roshan",
  status: "available for work",

  stats: {
    projects: 15,
    contributions: "100+",
    stars: "AI Hackathon Winner"
  },

  featuredProject: {
    icon: "ü§ñ",
    name: "Agentic AI Platform",
    tagline: "Multi-agent orchestration for enterprise AI solutions",
    desc: "Production-grade agentic system built for State Government organizations at Deloitte. Features specialized prompt routers, chain-of-thought reasoning, tool integrations, and embedded knowledge indexing. Winner of AI Hackathon for PR Agentic solutions.",
    tech: ["LangChain", "FastAPI", "Pinecone", "GCP Vertex AI", "Docker"],
    links: [
      { text: "Contact for Demo", url: "mailto:abraham.roshan.a@gmail.com" }
    ]
  },

  projects: [
    {
      icon: "üè•",
      name: "Medical AI Infrastructure",
      desc: "Document OCR engine with NER parser for complex medical documents. FHIR translation and LLM-powered knowledge base for healthcare systems.",
      tech: ["Document AI", "FHIR", "NER", "GCP"],
      accent: "green",
      links: [
        { text: "Case Study", url: "#" }
      ]
    },
    {
      icon: "‚ö°",
      name: "Custom LLM Foundry",
      desc: "End-to-end LLM training pipeline with custom data collection, instruction tuning for LlaMA2/Mistral/CodeLlama, and registry management.",
      tech: ["vLLM", "W&B", "Docker", "RunPod"],
      accent: "cyan",
      links: [
        { text: "GitHub", url: "#" }
      ]
    },
    {
      icon: "üîó",
      name: "Advanced RAG System",
      desc: "Hybrid search with re-ranking, knowledge graph integration, and embedded routing for personalized coding and research chains.",
      tech: ["LangChain", "FAISS", "Pinecone", "Weaviate"],
      accent: "purple",
      links: [
        { text: "Demo", url: "#" }
      ]
    },
    {
      icon: "üé®",
      name: "Stable Diffusion Pipeline",
      desc: "Fine-tuned SD-XL 2.0 with ControlNet v1.1 for custom artistic styles. QR code generation and text-to-image pipelines.",
      tech: ["SD-XL", "ControlNet", "CUDA", "HuggingFace"],
      accent: "pink",
      links: [
        { text: "HuggingFace", url: "#" }
      ]
    },
    {
      icon: "üîÑ",
      name: "MLOps Engine",
      desc: "Dynamic model deployment with Terraform, Docker Helm. Serverless and edge deployment options with GPU/TPU segmentation.",
      tech: ["MLflow", "Terraform", "GKE", "SageMaker"],
      accent: "orange",
      links: [
        { text: "Docs", url: "#" }
      ]
    },
    {
      icon: "üí¨",
      name: "Enterprise ChatBot System",
      desc: "Complex LLM and model stack wrapped in Rasa. Seq2Seq/LSTM connections with specialized medical prompt routers and FHIR query manager.",
      tech: ["LangChain", "Rasa", "Sanic", "LSTM"],
      accent: "yellow",
      links: [
        { text: "Architecture", url: "#" }
      ]
    }
  ],

  copyrightYear: new Date().getFullYear(),
  lastUpdated: "Feb 2025"
};

function render() {
  document.title = `~/${CONFIG.handle} ‚Äî projects`;
  document.getElementById('navHandle').textContent = CONFIG.handle;
  document.getElementById('navStatus').textContent = CONFIG.status;

  document.getElementById('statsSection').innerHTML = `
    <div class="stat-item">
      <div class="stat-value">${CONFIG.stats.projects}</div>
      <div class="stat-label">Projects</div>
    </div>
    <div class="stat-item">
      <div class="stat-value">${CONFIG.stats.contributions}</div>
      <div class="stat-label">Contributions</div>
    </div>
    <div class="stat-item">
      <div class="stat-value">${CONFIG.stats.stars}</div>
      <div class="stat-label">GitHub Stars</div>
    </div>
  `;

  const fp = CONFIG.featuredProject;
  document.getElementById('featuredProject').innerHTML = `
    <div class="featured-project">
      <div class="featured-header">
        <span class="featured-icon">${fp.icon}</span>
        <div>
          <div class="featured-title">${fp.name}</div>
          <div class="featured-tagline">${fp.tagline}</div>
        </div>
      </div>
      <div class="featured-desc">${fp.desc}</div>
      <div class="featured-tech">
        ${fp.tech.map(t => `<span class="tech-pill">${t}</span>`).join('')}
      </div>
      <div class="featured-links">
        ${fp.links.map(l => `<a href="${l.url}" target="_blank" class="plink">‚Üó ${l.text}</a>`).join('')}
      </div>
    </div>
  `;

  document.getElementById('projectsGrid').innerHTML = CONFIG.projects.map(p => `
    <div class="project-card" style="--accent:var(--${p.accent})">
      <span class="project-icon">${p.icon}</span>
      <div class="project-name">${p.name}</div>
      <div class="project-desc">${p.desc}</div>
      <div class="project-tech">
        ${p.tech.map(t => `<span class="tech-pill">${t}</span>`).join('')}
      </div>
      <div class="project-links">
        ${p.links.map(l => `<a href="${l.url}" target="_blank" class="plink">‚Üó ${l.text}</a>`).join('')}
      </div>
    </div>
  `).join('');

  document.getElementById('footer').innerHTML = `
    <div style="color:var(--dim)"><span style="color:var(--cyan)">‚ùØ</span> built with HTML, CSS & vanilla JS</div>
    <div style="color:var(--dim)">¬© ${CONFIG.copyrightYear} ${CONFIG.name.first} ${CONFIG.name.last}</div>
    <div><span style="color:var(--green)">‚óè</span> last updated ${CONFIG.lastUpdated}</div>
  `;
}

// Cursor
const cursor = document.getElementById('cursor');
const ring = document.getElementById('cursorRing');
let mx = 0, my = 0, rx = 0, ry = 0;

document.addEventListener('mousemove', e => {
  mx = e.clientX; my = e.clientY;
  cursor.style.left = mx + 'px';
  cursor.style.top = my + 'px';
});

function animRing() {
  rx += (mx - rx) * 0.12;
  ry += (my - ry) * 0.12;
  ring.style.left = rx + 'px';
  ring.style.top = ry + 'px';
  requestAnimationFrame(animRing);
}
animRing();

function setupHovers() {
  document.querySelectorAll('a, button, .project-card').forEach(el => {
    el.addEventListener('mouseenter', () => {
      ring.style.width = '44px';
      ring.style.height = '44px';
      ring.style.borderColor = 'rgba(77,217,240,0.7)';
    });
    el.addEventListener('mouseleave', () => {
      ring.style.width = '28px';
      ring.style.height = '28px';
      ring.style.borderColor = 'rgba(77,217,240,0.4)';
    });
  });
}

const observer = new IntersectionObserver(entries => {
  entries.forEach(e => {
    if (e.isIntersecting) e.target.classList.add('visible');
  });
}, { threshold: 0.1 });

window.addEventListener('load', () => {
  render();
  setupHovers();
  document.querySelectorAll('.fade-up').forEach(el => observer.observe(el));
});
</script>
</body>
</html>
